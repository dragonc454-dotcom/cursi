<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* El Corazón */
        .heart {
            background-color: #ff4d4d;
            display: inline-block;
            height: 50px;
            margin: 0 10px;
            position: relative;
            top: 0;
            transform: rotate(-45deg);
            width: 50px;
            animation: beat 1.2s infinite;
            box-shadow: 0 0 20px #ff4d4d;
        }

        .heart:before,
        .heart:after {
            content: "";
            background-color: #ff4d4d;
            border-radius: 50%;
            height: 50px;
            position: absolute;
            width: 50px;
        }

        .heart:before { top: -25px; left: 0; }
        .heart:after { left: 25px; top: 0; }

        /* Animación de latido */
        @keyframes beat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.3) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }

        /* El Texto */
        .message {
            margin-top: 60px;
            text-align: center;
            color: white;
            opacity: 0; /* Empieza invisible */
            animation: fadeIn 3s forwards;
            animation-delay: 0.5s;
        }

        h1 { font-size: 3rem; margin-bottom: 10px; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        p { font-size: 1.5rem; color: #ffcccc; font-style: italic; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="heart"></div>

    <div class="message">
        <h1>Te amo</h1>
        <p>Att: MACC</p>
    </div>

</body>
</html>
